<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <h3>calculadora 4 operações</h3>
      <form>
        <div class="inputs">
          <input type="number" id="numero1" placeholder="digite nº1" /><br />
          <input type="number" id="numero2" placeholder="digite nº2" /><br />
        </div>

        <div class="botoes">
          <button id="btn-calcular">CALCULAR</button>
          <button id="btn-limpar">LIMPAR</button>
        </div>
      </form>
      <!-- começo do bloco de resultados -->
      <div class="resultados esconder">
        <p class="soma">a soma é: 10</p>
        <p class="subtracao">a subitração é: 0</p>
        <p class="multiplicacao">a multiplicação: é 25</p>
        <p class="divisao">a divisão é: 1</p>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
